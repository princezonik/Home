<html>
	<head>
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../Styles/signupstyle.css" />
	<body>
		<div class="form-signup-container">
			<h2>Register for a free account</h2>
			<h4>Sign up for a free account by providing us with basic information using the contact below</h4>
			<form >
				<div style="float:left;padding-bottom:25px;"><p>First Name:</p>
				<input type="text" name="firstName" placeholder="Enter First Name here....." required /></div>
				
				
				<div style="float:right;padding-right:35px;padding-bottom:25px;"><p>Last Name:</p>
				<input type="text" name="lastName" placeholder="Enter Second Name here....." required /></div>
				<div style="float:clear;"></div>
				
				
				
				<br /> <br />
				<input type="text" name="userName" placeholder="Enter username here....." required />
				<br /> <br />
				<p >E-mail:</p>
				<input type="text" name="e-mail" placeholder="Enter E-mail here....." required />
				<br /> <br />
				<p>Password:</p>
				<input type="password" name="password" required /> 
				<br /> <br />
				<p>Confirm Password:</p>
				<input type="password" name="password" required />
				<br /> <br />
				
				<input type="Submit" name="submit" value="SignUp!" />
			</form>
		</div>
	</body>
</html>
